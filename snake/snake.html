<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Version propia del mítico juego Snake, que acepta hasta 4 jugadores por partida. ">

    <meta name="twitter:title" content="Snake Multiplayer - ivanlr.es" />

    <meta property="og:title" content="Snake Multiplayer - ivanlr.es" />

    <meta property="og:image" content="http://ivanlr.es/snake-game/img/snake-ico.png" />
    <meta property="og:url" content="http://ivanlr.es/snake-game/menu/snake-menu.html" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/snake-ico.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <title>Snake Multiplayer</title>
        <script type="text/javascript" src="./players.js"></script>
        <script type="text/javascript" src="./objects.js"></script>
        <script type="text/javascript" src="./game.js"></script>
        
    </head>
    <body class="body-snake">
        <div id="config">
            <button class="btn-sound" id="btn-sound"></button>
            <div class="group group1">
                <div class="container c1">
                    <h1>Player 1</h1>
                    <div class="content">
                        <div>
                            <label for="nameP1">Name: </label>
                            <input class="name name1" id="nameP1" autofocus>
                        </div>
                        <div>
                            <label for="leftP1">Go Left Button: </label>
                            <input class="btn btn2 btn-1" id="leftP1" maxlength="1" style="text-transform:uppercase">
                        </div>
                        <div class="last-row">
                            <label for="rightP1">Go Right Button: </label>
                            <input class="btn btn-1" id="rightP1" maxlength="1" style="text-transform:uppercase">
                        </div>
                    </div>
                    <button class="createP1 create-btn" id="createP1">Create</button>
                </div>
                <div class="container c2">
                    <h1>Player 2</h1>
                <div class="content">
                    <div>
                        <label for="nameP2">Name: </label>
                        <input class="name name2" id="nameP2" disabled>
                    </div>
                    <div>
                        <label for="leftP2">Go Left Button: </label>
                        <input class="btn btn2 btn-2" id="leftP2" maxlength="1" disabled style="text-transform:uppercase">
                    </div>
                    <div class="last-row">
                        <label for="rightP2">Go Right Button: </label>
                        <input class="btn btn-2" id="rightP2" maxlength="1" disabled style="text-transform:uppercase">
                    </div>
                </div>
                <button class="createP2 create-btn" id="createP2" disabled> Create</button>
            </div>
        </div>
        <div class="group">
            <div class="container c3">
                <h1>Player 3</h1>
                <div class="content">
                    <div>
                        <label for="nameP3">Name: </label>
                        <input class="name name3" id="nameP3" disabled>
                    </div>
                    <div>
                        <label for="leftP3">Go Left Button: </label>
                        <input class="btn btn2 btn-3" id="leftP3" maxlength="1" disabled style="text-transform:uppercase">
                    </div>
                    <div class="last-row">
                        <label for="rightP3">Go Right Button: </label>
                        <input class="btn btn-3" id="rightP3" maxlength="1" disabled style="text-transform:uppercase">
                    </div>
                </div>
                <button class="createP3 create-btn" id="createP3" disabled>Create</button>
            </div>
            <div class="container c4">
                <h1>Player 4</h1>
                <div class="content">
                    <div>
                        <label for="nameP4">Name: </label>
                        <input class="name name4" id="nameP4" disabled>
                    </div>
                    <div>
                        <label for="leftP4">Go Left Button: </label>
                        <input class="btn btn2 btn-4" id="leftP4" maxlength="1" disabled style="text-transform:uppercase">
                    </div>
                    <div class="last-row">
                        <label for="rightP4">Go Right Button: </label>
                        <input class="btn btn-4" id="rightP4" maxlength="1" disabled style="text-transform:uppercase">
                    </div>
                </div>
                <button class="createP4 create-btn" id="createP4" disabled>Create</button>
            </div>
        </div>
        <div class="btn-play-container">
            <button class="btn-play" id="btn-play" disabled>Play</button>
        </div>
    </div>
    <div id="game" class="not-visible">
        <div>
            <canvas id="canvas" class="canvas canvas-game"></canvas>
        </div>
        <div class="resume">
            <div class="resume-content" id="p1-content" hidden>
                <div class="c1">
                    <div class="text">                    
                        <h2>Player:</h2>
                        <h2 id="p1"></h2>
                    </div>
                    <div class="text">
                        <h2>Score:</h2>
                        <h2 id="score-p1">0</h2>
                    </div>
                    <div class="text">
                        <h2>Controls:</h2>
                        <h2 id="left-p1"></h2>
                        <h2> / </h2>
                        <h2 id="right-p1"></h2>
                    </div>
                </div>
            </div>
            <div class="resume-content" id="p2-content" hidden>
                <div class="c2">
                    <div class="text">                    
                        <h2>Player:</h2>
                        <h2 id="p2"></h2>
                    </div>
                    <div class="text">
                        <h2>Score:</h2>
                        <h2 id="score-p2">0</h2>
                    </div>
                    <div class="text">
                        <h2>Controls:</h2>
                        <h2 id="left-p2"></h2>
                        <h2> / </h2>
                        <h2 id="right-p2"></h2>
                    </div>
                </div>
            </div>
            <div class="resume-content" id="p3-content" hidden>
                <div class="c3">
                    <div class="text">                    
                        <h2>Player:</h2>
                        <h2 id="p3"></h2>
                    </div>
                    <div class="text">
                        <h2>Score:</h2>
                        <h2 id="score-p3">0</h2>
                    </div>
                    <div class="text">
                        <h2>Controls:</h2>
                        <h2 id="left-p3"></h2>
                        <h2> / </h2>
                        <h2 id="right-p3"></h2>
                    </div>
                </div>
            </div>
            <div class="resume-content" id="p4-content" hidden>
                <div class="c4">
                    <div class="text">                    
                        <h2>Player:</h2>
                        <h2 id="p4"></h2>
                    </div>
                    <div class="text">
                        <h2>Score:</h2>
                        <h2 id="score-p4">0</h2>
                    </div>
                    <div class="text">
                        <h2>Controls:</h2>
                        <h2 id="left-p4"></h2>
                        <h2>/</h2>
                        <h2 id="right-p4"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./snake.js"></script>
</body>
</html>
